title: Stop and Think
author: Amit Kumar Singh
description: >- # this means to ignore newlines until "baseurl:"
  Jotting down thoughts on general issues.
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://stopandthink.in" # the base hostname & protocol for your site, e.g. http://example.com

permalink: /:year/:month/:day/:title.html

# Build settings
theme: minima
plugins:
  - jekyll-feed


collections:
  authors:
    output: true

header_pages:
  - authors.md

site:
  show_excerpts: true
  google_analytics: "UA-169388810-1"

